{% load static %} {% load i18n %}

<nav
  class="sidenav navbar navbar-vertical fixed-left navbar-expand-xs navbar-light bg-white"
  id="sidenav-main"
>
</br>
  <!-- Brand -->
  <div class="sidenav-header align-items-center">
    <a class="navbar-brand" href="">
      <img
        src="{% static 'assets/img/brand/kartoza-logo.png' %}"
        alt="Logo"
        class="navbar-brand-img"
      />
      <span>Kartoza</span>
    </a>
  </div>
  &nbsp&nbsp&nbsp&nbsp

  <div class="navbar-inner">
    <!-- Divider -->
    <hr class="my-3" style="margin-top: 0rem !important;"/>
    <!-- Heading -->
    <h6 class="navbar-heading p-0 text-muted" style="text-align: center">
      <span class="docs-normal">Users location</span>
    </h6>
    <hr class="my-3" style="margin-bottom: 0rem !important" />
    <!-- Navigation -->

    <!-- Collapse -->
    <div class="collapse navbar-collapse" id="sidenav-collapse-main">
      <ul class="navbar-nav">
        <li class="nav-item">
          <h6
            class="navbar-heading p-0"
            style="display: inline-block; margin-left: 1.5rem"
          >
            <span class="docs-normal">WELCOME, </span>
            <span
              class="docs-normal"
              style="
                font-family: 'Coming Soon', cursive;
                font-weight: lighter;
              "
            >
              {{ user.username }}</span
            >
          </h6>

          <h3
            style="
              display: inline-block;
              padding-right: 1.5rem;
              padding-left: 1.5rem;
              margin-bottom: 1.0625rem;
            "
          ></h3>
        </li>
        <li class="nav-item">
          <a
            class="nav-link {% if 'users_map' in segment %} active {% endif %}"
            style="{% if 'users_map' in segment %} background-color: #DDECF3 {% endif %}"
            href="{% url 'users_map' %}"
          >
            <i class="ni ni-pin-3 text-primary"></i>
            <span class="nav-link-text">Map</span>
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link {% if 'profile' in segment %} active {% endif %}"
            href="{% url 'profile' %}"
            style="{% if 'profile' in segment %} background-color: #DDECF3 {% endif %}"
          >
            <i class="ni ni-single-02 text-yellow"></i>
            <span class="nav-link-text">Profile</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">
            <i class="ni ni-user-run text-red"></i>
            <span class="nav-link-text">Logout</span>
          </a>
        </li>
      </ul>
      <!-- Divider -->
      <hr class="my-3" />
      <!-- Heading -->
      <h6 class="navbar-heading p-0 text-muted">
        <span class="docs-normal">Resources</span>
      </h6>
      <!-- Navigation -->
      <ul class="navbar-nav mb-md-3">
        <li class="nav-item">
          <a
            class="nav-link"
            target="_blank"
            href="https://kartoza.com/about"
          >
            <i class="ni ni-archive-2"></i>
            <span class="nav-link-text">About Kartoza</span>
          </a>
        </li>

      </ul>
    </div>
  </div>
</nav>
<!-- End vertical navbar -->
